<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Content Calendar</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        *::-webkit-scrollbar {
            width: 10px;
        }
        *::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        *::-webkit-scrollbar-thumb {
            background: #888;
        }
        *::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            left:0;
        }
    </style>
</head>
<nav th:fragment="header">
    <!-- set 10 persent height for div -->
    <div class="flex items-center justify-between flex-wrap bg-teal-500 p-6" style="height: 10vh">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Content Calendar</span>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" href="/">
                    Home
                </a>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <!--    create a tailwind css footer with links-->
    <div class="flex items-center justify-between flex-wrap bg-teal-900 p-6" style="height: 10vh">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">@Spring Boot</span>
        </div>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</html>
