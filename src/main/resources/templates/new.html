<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>

<body style="height: 100vh">
<header th:insert="fragments/general.html :: header"></header>

<main class="container flex items-center justify-center flex-wrap p-6" style="height: 80vh">

    <div style="max-width: 500px; width:100%;">
        <form action="/new" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
            <input name="day" th:value="${day}" type="hidden">
            <h1 class="block text-blue-700  mb-2 font-bold">Create item for: <span th:text="${day}"></span> <span
                    th:text="${month}"></span></h1>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Title
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="title" name="title" placeholder="Your title" type="text">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="description" name="description"
                        placeholder="Your description"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                    Create
                </button>
            </div>
        </form>
    </div>

</main>

<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
